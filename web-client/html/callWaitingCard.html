<div class="degpegVideoCallCard" id="degpegVideoCallCard">
  <div class="degpegVideoCallCardWaiting" id="videoCallWaitingCard">
    <img
      src="https://www.cdn.degpeg.com/onetoone/bluestar/v1/assets/onetoone/calling.gif"
    /><span>Join the video call</span>
    <p>We need your camera, microphone permissions before we connect you.</p>
    <ul class="degpegVideoCallCardProgress">
      <li class="active">Personal Details</li>
      <li>Microphone</li>
      <li>Camera</li>
      <li>Location</li>
    </ul>
    <button class="degpegbtn btn-primary">
      Waiting for Microphone-Camera & Location Permissions
    </button>
    <div>
      * You can turn off your video or mute yourself at any point during this
      call.
    </div>
  </div>
</div>
<div class="degpegChatWrapper" id="degpegChatWrapper" style="display: none;">
  <div class="degpegChatWrapperCard">
    <button
      class="degpeg-onetoone-closebtn"
      onclick="cancelNotification()"
      fdprocessedid="x5z3o"
    ></button>
    <div id="chat-body" class="degpegChatWrapperBody"></div>
    <div class="degpegChatWrapperbutton">
      <input
        id="chat-msg"
        onkeypress="return sendKeyPress(event)"
        fdprocessedid="ki3i4w"
      /><button
        class="upload-btn"
        onclick="sendNotification()"
        fdprocessedid="xo7fa8"
      >
        Send
      </button>
    </div>
  </div>
</div>
