<div id="oneToOneScheduleCall" class="degpeg-onetoone-card schedule-card">
  <h6>Schedule a videocall</h6>
  <form>
    <h5>Available Date</h5>
    <div class="degpeg-onetoone-schedule-card">
      <input id="schedule-date" type="date" />
    </div>
    <div class="degpeg-onetoone-schedule-card">
      <h5>Available Time</h5>
      <input id="schedule-time" type="time" />
    </div>
    <input type="button" class="degpegbtn btn-primary" id="submit-slot-btn" value="Confirm" />
  </form>
</div>
