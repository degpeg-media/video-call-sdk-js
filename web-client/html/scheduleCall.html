<div id="oneToOneScheduleCall" class="degpeg-onetoone-card schedule-card">
  <h6>Schedule a videocall</h6>
  <form>
    <h5>Available Date</h5>
    <div class="degpeg-onetoone-schedule-card">
      <input id="schedule-date" type="date" />
    </div>
    <div class="degpeg-onetoone-schedule-card">
      <h5>Available Time</h5>
      <input id="schedule-time" type="time" />
    </div>
    <div class="degpeg-onetoone-schedule-card">
      <h5>Call Type</h5>
      <select id="callOptions">
        <option value="audio">Audio Call</option>
        <option value="video">Video Call</option>
      </select>
    </div>
    <input
      type="button"
      class="degpegbtn btn-primary"
      id="submit-slot-btn"
      value="Confirm"
      style="margin-top: 30px !important;"
    />
  </form>
</div>
